log4j.logger.com.nyc.hhs.aop.trace=INFO
log4j.additivity.com.nyc.hhs.aop.trace=false
log4j.logger.com.nyc.hhs.aop.access.AccessAspect=INFO
log4j.additivity.com.nyc.hhs.aop.access.AccessAspect=false
# Direct log messages to a log file
log4j.appender.HHSLOGS=com.nyc.hhs.frameworks.logger.custom.TimeOrSizeRollingFileAppender
#log4j.appender.HHSLOGS=org.apache.log4j.RollingFileAppender
log4j.appender.HHSLOGS.File=${HHS_LOGS_DIR}/hhsportal_${HHS_ACC_GRP}_${HOSTNAME}.log
log4j.appender.HHSLOGS.ZipFolderPath=${HHS_LOGS_DIR}/ARCHIVE/
log4j.appender.HHSLOGS.Append=true
log4j.appender.HHSLOGS.Encoding=UTF-8
log4j.appender.HHSLOGS.MaxFileSize=150MB
#log4j.appender.HHSLOGS.Threshold=DEBUG
log4j.appender.HHSLOGS.DatePattern='.'yyyy-MM-dd-HH
log4j.appender.HHSLOGS.layout=org.apache.log4j.PatternLayout
log4j.appender.HHSLOGS.layout.ConversionPattern=%d %-5p %c{2}.%M:%L -%m%n

