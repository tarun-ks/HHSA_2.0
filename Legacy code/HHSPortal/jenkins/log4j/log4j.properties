log4j.additivity.com.nyc.hhs.frameworks.cache.CacheManager=false
log4j.logger.com.nyc.hhs.frameworks.cache.BaseCacheManagerWeb=INFO
log4j.additivity.com.nyc.hhs.frameworks.cache.BaseCacheManagerWeb=false
