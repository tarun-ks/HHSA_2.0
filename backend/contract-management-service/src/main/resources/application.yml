spring:
  application:
    name: contract-management-service
  datasource:
    url: jdbc:postgresql://localhost:5432/eprocurement
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    ignore-migration-patterns: '*:ignored'
    out-of-order: true
  # Keycloak OAuth2 Resource Server Configuration
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8090/realms/hhsa
          jwk-set-uri: http://localhost:8090/realms/hhsa/protocol/openid-connect/certs

server:
  port: 8095

# External Service URLs
services:
  workflow:
    base-url: http://localhost:8093
  audit:
    base-url: http://localhost:8094

logging:
  level:
    root: INFO
    com.hhsa: DEBUG

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html


