spring:
  application:
    name: api-gateway-service
  cloud:
    gateway:
      routes:
        # Auth Service
        - id: auth-service
          uri: http://localhost:8091
          predicates:
            - Path=/api/v1/auth/**
          filters:
            - StripPrefix=0

        # Contract Management Service
        - id: contract-service
          uri: http://localhost:8095
          predicates:
            - Path=/api/v1/contracts/**
          filters:
            - StripPrefix=0

        # Workflow Adapter Service
        - id: workflow-service
          uri: http://localhost:8093
          predicates:
            - Path=/api/v1/workflows/**
          filters:
            - StripPrefix=0

        # Document Service
        - id: document-service
          uri: http://localhost:8092
          predicates:
            - Path=/api/v1/documents/**
          filters:
            - StripPrefix=0

        # Audit Service
        - id: audit-service
          uri: http://localhost:8094
          predicates:
            - Path=/api/v1/audit/**
          filters:
            - StripPrefix=0

      # Global CORS configuration
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"
              - "http://localhost:3001"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders:
              - "*"
            allowCredentials: true
            maxAge: 3600

server:
  port: 8080

logging:
  level:
    root: INFO
    com.hhsa: DEBUG
    org.springframework.cloud.gateway: DEBUG

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

