spring:
  application:
    name: auth-service
  datasource:
    url: jdbc:postgresql://localhost:5432/eprocurement
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  flyway:
    enabled: false
    # Auth service doesn't have its own migrations (uses common-core tables only)

  # Keycloak Configuration
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8090/realms/hhsa
          jwk-set-uri: http://localhost:8090/realms/hhsa/protocol/openid-connect/certs

server:
  port: 8091

# Keycloak Admin Client Configuration
keycloak:
  server-url: http://localhost:8090
  realm: hhsa
  client-id: hhsa-backend
  client-secret: ${KEYCLOAK_CLIENT_SECRET:change-me-temporary}
  admin:
    username: admin
    password: admin

# Authentication Configuration
auth:
  # Use Keycloak ONLY for authentication
  provider: keycloak

logging:
  level:
    root: INFO
    com.hhsa: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

