# DO NOT EDIT THIS FILE DIRECTLY.  Edit the latest version in source control and redeploy to server, currently /opt/app/hhsLogs/[ENV]/config

log4j.rootLogger=DEBUG, HHSLOGS
# Direct log messages to a log file
log4j.appender.HHSLOGS=com.nyc.hhs.frameworks.logger.RollingZipFileAppender
log4j.appender.HHSLOGS.File=${HHS_LOGS_DIR}/hhsportal_${HHS_ACC_GRP}_${HOSTNAME}.log
log4j.appender.HHSLOGS.ZipFolderPath=${HHS_LOGS_DIR}/Archive/
log4j.appender.HHSLOGS.MaxFileSize=4096KB
log4j.appender.HHSLOGS.MaxBackupIndex=10
log4j.appender.HHSLOGS.layout=org.apache.log4j.PatternLayout
log4j.appender.HHSLOGS.layout.ConversionPattern=%d %-5p %c{2}.%M:%L -%m%n

