log4j.additivity.com.nyc.hhs.aop.access.SetUserAspect=false
log4j.logger.com.nyc.hhs.model.UserThreadLocal=INFO
log4j.additivity.com.nyc.hhs.model.UserThreadLocal=false
log4j.logger.com.nyc.hhs.aop.log.LoggingAspect=INFO
log4j.additivity.com.nyc.hhs.aop.log.LoggingAspect=false
